<!DOCTYPE html>
<html>
<style>
  body{
    font-family: Helvetica;
  }
  #navbar{
    background-color: rgb(245, 244, 244);
    size: 40px;
  }
  img {
    float: left;
    margin-left: 3%;
  }
  h1{
    display: inline-block;
    text-align: center;
    position:relative; 
    margin-left: 22%;
    margin-top: 15px;
  }
  h2{
    text-align: center;
    font-size: 35px;
  }
  form{
    text-align: center;
    font-size: 35px;
  }
  input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid #555;
  outline: none;
}

input[type=text]:focus {
  background-color: rgba(173, 230, 203, 0.466);
}
#search1{
    align-items: center;
    border-radius: 20px;
    margin-left: 15%;
    margin-top: 1%;
    height: 30%;
    width: 80%;
    background-color: rgba(214, 243, 247, 0.377);
    padding: 1%;
    padding-right: 2%;
}
#loading{
  border-radius: 20px;
  background-color: rgba(214, 243, 247, 0.377);
  padding: 1%;
  padding-right: 2%;
}
#loading img{
  margin-left: 1%;
}
input{
    border-radius: 10px;
    height: 30px;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<div id="loading" style="display:none;"><img src="{{ url_for('static',filename='images/loading.gif') }}" alt="" ></div>
<div id='search1'>
    <h1 style="font-size: 20px;">Historical Part Search</h1>
    <form role="form" action="" method="POST">
        <input type="number" name="pno" style="width: 100%;" placeholder="Reference Part/ Preceding Part/ Succeeding Part"><br>
        <input style="font-size: 20px;" type="submit" onclick="loading()">
    </form>
    </div>
    <script type="text/javascript">
      function loading(){
          $("#loading").show();
          $("#search1").hide();       
      }
</script>
</body>
</html>
